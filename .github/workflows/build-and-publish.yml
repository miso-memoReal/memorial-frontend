name: Build and Publish
on:
  - workflow_call
  - workflow_dispatch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook
        run: |
          curl -X POST https://api.codemagic.io/builds \
          -H 'Content-Type: application/json' \
          -H 'X-Auth-Token: ${{ secrets.CODEMAGIC_API_TOKEN }}' \
          -d '{
                "appId": "${{ secrets.CODEMAGIC_APP_ID }}",
                "workflowId": "build",
                "branch": "main"
              }'
